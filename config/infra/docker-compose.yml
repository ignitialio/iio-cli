version: '3.3'

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      infra:

  mongo:
    image: mongo:3.6
    container_name: mongo
    volumes:
      - /home/${USER}/.iio/infra/mongo:/data/db
    ports:
      - "40000:27017"
    networks:
      infra:

  minio:
    image: minio/minio
    container_name: minio
    volumes:
      - /home/${USER}/.iio/infra/minio/data:/data
      - /home/${USER}/.iio/infra/minio/config:/root/.minio
    ports:
      - "9000:9000"
    command: server /data
    networks:
      infra:

networks:
  infra:
    external: true
